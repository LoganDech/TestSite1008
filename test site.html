<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logans Test Site</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main Section */
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .content {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .content div {
            background: #f4f4f9;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            width: calc(33% - 40px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .content div:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    My Aesthetic Website
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="container">
    <h1>Welcome to My Website</h1>
    <div class="content">
        <div>
            <h2>Feature One</h2>
            <p> This is a test website, not made for anything specific.</p>
        </div>
        <div>
            <h2>Feature Two</h2>
            <p>Test test test.</p>
        </div>
        <div>
            <h2>Feature Three</h2>
            <p>Salve amici</p>
        </div>
    </div>
</div>

<footer>
    &copy; 2024 My Aesthetic Website
</footer>

</body>
</html>
